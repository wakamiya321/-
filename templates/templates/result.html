<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>生成結果</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>生成結果</h1>
    <a class="zip" href="/zip/{{ job_id }}">一括ZIPダウンロード</a>
    <table class="list">
      <thead><tr><th>ファイル名</th><th>操作</th></tr></thead>
      <tbody>
        {% for it in items %}
        <tr>
          <td>{{ it.filename }}</td>
          <td><a class="btn" href="/download/{{ it.token }}">ダウンロード</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <p class="hint">※ Edge/Chromeでも直接保存できるよう `Content-Disposition` を最適化しています。</p>
  </div>
</body>
</html>
